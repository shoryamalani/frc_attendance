<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Team {{team}} Sign in/out</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Team <span id="team_number">{{team}}</span> Sign in/out</h1>
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Search for your name</h1>
        <button id="signInButton" onclick="sign(true)" class="w-full bg-gray-200 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out" disabled>Sign In</button>
        <button id="signOutButton" onclick="sign(false)" class="w-full bg-gray-200 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out" disabled>Sign Out</button>
        <!-- Search Box -->
        <div class="mb-4">
            <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="John Doe..." id="name_search_box">
        </div>
        
        <!-- Scrollable List for Names -->
   
<div id="names_list" class="max-h-60 overflow-y-auto rounded-lg">
    <!-- Buttons will be dynamically inserted here -->
</div>
    </div>

</body>
<script src="{{ url_for('static', filename='js/sign-in.js') }}"></script>
</html>
